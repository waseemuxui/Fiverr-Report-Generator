<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiverr Order Report Maker | SiteFixStudio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
    <style>
      .themed-input {
        background-color: #1e293b;
        border: 1px solid #475569;
        border-radius: 0.375rem;
        padding: 0.25rem 0.5rem;
        color: #cbd5e1;
        transition: border-color 0.2s, box-shadow 0.2s;
        width: 100%;
      }
      .themed-input:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5);
      }
      input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(0.8);
      }
      .themed-input::-webkit-inner-spin-button,
      .themed-input::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .themed-input {
        -moz-appearance: textfield;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .custom-scrollbar::-webkit-scrollbar {
        height: 8px;
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 min-h-screen">
    <div id="root">
        <!-- Fallback for blank screen issues -->
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center space-y-4">
                <div class="w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mx-auto"></div>
                <p class="text-slate-400 font-medium">Loading SiteFixStudio Tools...</p>
            </div>
        </div>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
